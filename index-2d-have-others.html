<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>保全数据</title>
  <link rel="shortcut icon" href="style/img/logo.ico">
  <link href="style/main-have-others.css" rel="stylesheet" type="text/css">
  <script src="http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js"></script>
  <!--<script src="../script/socket.io.js"></script>-->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <!--<script src="jquery-1.11.2.min.js"></script>-->
  <script src="script/dataAnimation.js"></script>
  <script src="script/common.js"></script>
  <script src="script/main.js"></script>
  <style id="style"></style>
</head>
<body>
<a class="link" href="index-have-others.html">3D版</a>
<div id="canvas-box">
  <div class="data-statistics flex-row">
    <section class="flex-column">
      <h1 id="block-height">1</h1>
      <span class="span">当前区块高度</span>
    </section>
    <section class="flex-column">
      <h1 id="user-count">1</h1>
      <span class="span">用户总数</span>
    </section>
    <section class="flex-column">
      <h1 id="trade-count">1</h1>
      <span class="span">交易笔数</span>
    </section>
  </div>
  <canvas id="canvas"></canvas>
</div>
<div class="bottom-tables flex-row">
  <div class="table-box" id="latest-trade">
    <header class="flex-row">最新交易</header>
    <div class="table">
      <table>
        <thead>
        <tr>
          <th class="line1">所属应用</th>
          <th class="line2">交易ID</th>
          <th class="line3">单笔交易量</th>
          <th class="line4">交易时间</th>
        </tr>
        </thead>
        <tbody id="trade"></tbody>
      </table>
    </div>
  </div>
  <div class="table-box" id="latest-block">
    <header class="flex-row">最新区块</header>
    <div class="table">
      <table>
        <thead>
        <tr>
          <th class="line1">区块高度</th>
          <th class="line2">区块ID</th>
          <th class="line3">子区块数</th>
          <th class="line4">出块时间</th>
        </tr>
        </thead>
        <tbody id="block"></tbody>
      </table>
    </div>
  </div>
  <div class="flex-column" id="others">
    <div class="table-box" id="qianxin">
      <header class="flex-row">千信平台</header>

    </div>
    <div class="table-box" id="forensics">
      <header class="flex-row">用户咨询</header>

    </div>
    <div class="table-box" id="Cohorts">
      <header class="flex-row">用户活跃度</header>
      <div class="chart flex-row">
        <img src="style/img/chart.png" alt="">
      </div>
    </div>
  </div>
</div>
</body>
</html>
